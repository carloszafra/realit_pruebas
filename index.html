<!DOCTYPE html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
<!-- <script src="public/js/script.js"></script> -->

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

	<div style='display: flex; display: -webkit-flexbox; position: absolute; bottom: 1%; height: 150px;'>
		<img src="public/images/logomoa.png" style='width: 50%'></img>
	</div>



	<a-scene embedded arjs='debugUIEnabled: false' vr-mode-ui='enabled: false'>

		<a-assets>

			<!--Los objetos y gltf se cambian aqui-->
			<!-- Solo se cambian las rutas hacia el archivo -->

			<!-- OBJ -->
			<a-asset-item id="Model_Asset_obj_0" src="public/obj_skins/tequesULDE.obj"></a-asset-item>
			<a-asset-item id="Model_Asset_mtl_0" src="public/obj_skins/tequesULDE.mtl"></a-asset-item>
			<a-asset-item id="Model_Asset_obj_2" src="public/tosta_RS/tosta_RS.obj"></a-asset-item>
			<a-asset-item id="Model_Asset_mtl_2" src="public/tosta_RS/tosta_RS.mtl"></a-asset-item>
			<a-asset-item id="Model_Asset_obj_3" src="public/pollo_MEDE/polloULDE.obj"></a-asset-item>
			<a-asset-item id="Model_Asset_mtl_3" src="public/pollo_MEDE/polloULDE.mtl"></a-asset-item>

			<!-- GLTF -->
			<!--Cambiar esta ruta public/<carpeta>/<archivo.gltf>-->
			<a-asset-item id="animated-asset" src="public/subirRosas/rosaGlow2.gltf"></a-asset-item>

		</a-assets>

		<a-marker id="burger" registerevents type="pattern" preset="custom" src="public/markers/pattern-code1.patt"
			url="public/markers/pattern-code1.patt">
			<a-entity cursor="rayOrigin: mouse" ontouchstart="ClickObject(this.id)" onmousedown="ClickObject(this.id)"
				obj-model="obj: #Model_Asset_obj_0; mtl: #Model_Asset_mtl_0" id="mod_burger" scale="4 4 4"
				position="0 0 0" rotation="0 0 0">
			</a-entity>
		</a-marker>

		<!-- <a-marker id="hotdog" registerevents type="pattern" preset="custom" src="public/markers/pattern-code2.patt"
			url="public/markers/pattern-code2.patt">
			<a-entity cursor="rayOrigin: mouse" ontouchstart="ClickObject(this.id)" onmousedown="ClickObject(this.id)"
				obj-model="obj: #Model_Asset_obj_1; mtl: #Model_Asset_mtl_1" id="mod_hotdog" scale="4 4 4"
				position="0 0 0" rotation="0 0 0">
			</a-entity>
		</a-marker> -->

		<a-marker id="hotdog" registerevents type="pattern" preset="custom" src="public/markers/pattern-code3.patt"
			url="public/markers/pattern-code3.patt">
			<a-entity animation-mixer gltf-model="#animated-asset" scale="4 4 4">
			</a-entity>
		</a-marker>

		<a-marker id="plato" registerevents type="pattern" preset="custom" src="public/markers/pattern-code2.patt"
			url="public/markers/pattern-code2.patt">
			<a-entity cursor="rayOrigin: mouse" ontouchstart="ClickObject(this.id)" onmousedown="ClickObject(this.id)"
				obj-model="obj: #Model_Asset_obj_2; mtl: #Model_Asset_mtl_2" id="mod_plato" scale="4 4 4"
				position="0 0 0" rotation="0 0 0">
			</a-entity>
		</a-marker>

		<a-marker id="luna" registerevents type="pattern" preset="custom" src="public/markers/pattern-code5.patt"
			url="public/markers/pattern-code5.patt">
			<a-entity cursor="rayOrigin: mouse" ontouchstart="ClickObject(this.id)" onmousedown="ClickObject(this.id)"
				obj-model="obj: #Model_Asset_obj_3; mtl: #Model_Asset_mtl_3" id="mod_luna" scale="2 2 2"
				position="0 0 0" rotation="0 0 0">
			</a-entity>
		</a-marker>


		<a-entity camera look-controls="enabled:false"></a-entity>

	</a-scene>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var scene = document.querySelector('a-scene');
			
			scene.addEventListener('loaded', function (e) {
				console.log("cargo a scene")
			});
		});

	</script>

</body>

</html>
